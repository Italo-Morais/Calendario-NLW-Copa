<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caléndario da Copa NLW</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <img src="assets/logo.svg" alt="Logo da NLW">
        </header>
        
        <main id="cards">
            <div class="card1">
                <h2>24/11 <span>QUINTA</span></h2>
                <ul>
                    <li>
                        <img src="assets/icon-switzerland.svg" alt="Bandeira da Suiça">
                        <strong>07:00</strong>
                        <img src="assets/icon-cameroon.svg" alt="Bandeira de Camarões">
                    </li>
                    
                    <li>
                        <img src="assets/icon-portugal.svg" alt="Bandeira de Portugal">
                        <strong>13:00</strong>
                        <img src="assets/icon-ghana.svg" alt="Bandeira de Gana">
                    </li>
                    
                    <li>
                        <img src="assets/icon-brazil.svg" alt="Bandeira do Brasil">
                        <strong>16:00</strong>
                        <img src="assets/icon-serbia.svg" alt="Bandeira da Sérvia">
                    </li>
                </ul>
            </div>
                <div class="card2">
                    <h2>28/11 <span>SEGUNDA</span></h2>
                    <ul>
                        <li>
                            <img src="assets/icon-korea.svg" alt="Bandeira da Coréia">
                            <strong>10:00</strong>
                            <img src="assets/icon-ghana.svg" alt="Bandeira de Gana">
                        </li>
                        
                        <li>
                            <img src="assets/icon-brazil.svg" alt="Bandeira do Brasil">
                            <strong>13:00</strong>
                            <img src="assets/icon-switzerland.svg" alt="Bandeira da Suiça">
                        </li>
                        
                        <li>
                            <img src="assets/icon-portugal.svg" alt="Bandeira de Portugal">
                            <strong>16:00</strong>
                            <img src="assets/icon-uruguay.svg" alt="Bandeira do Uruguai">
                        </li>
                    </ul>
                </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
